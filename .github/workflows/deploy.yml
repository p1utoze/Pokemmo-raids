name: Build and Run Docker on EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  IMAGE_NAME: pokemmoraids
  
jobs:
  build_and_publish:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fetch latest tag
        run: |
          git fetch --tags
          latest_tag="$(git tag -l --sort=-v:refname | head -n 1)"
          git checkout "$latest_tag"
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Check if image already exists
        id: check_image
        run: |
          IMAGE_URL="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}"
          if docker manifest inspect "$IMAGE_URL" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Image $IMAGE_URL already exists in registry"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image $IMAGE_URL does not exist, proceeding with build"
          fi

      - name: Stop if image exists
        if: steps.check_image.outputs.exists == 'true'
        run: |
          echo "::error::Docker image for tag ${{ env.LATEST_TAG }} already exists in GitHub Container Registry"
          echo "::error::Reason: Preventing duplicate builds for the same version tag"
          echo "::error::Action: Either create a new version tag or manually delete the existing image"
          exit 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          
  deploy:
    runs-on: self-hosted
    needs: [build_and_publish]
    env:
      SMTP_HOST: ${{ vars.SMTP_HOST }}
      SMTP_USER: ${{ vars.SMTP_USER }}
      SMTP_PORT: ${{ vars.SMTP_PORT }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}  # Add this line
      SMTP_FROM: ${{ vars.SMTP_FROM }}
      MONGO_INITDB_USERNAME: ${{ vars.MONGO_INITDB_USERNAME }}
      MONGO_INITDB_PASSWORD: ${{ secrets.MONGO_INITDB_PASSWORD }}
    permissions:
      contents: read
      packages: read
  
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
  
      - name: Fetch latest tag
        run: |
          git fetch --tags
          latest_tag="$(git tag -l --sort=-v:refname | head -n 1)"
          git checkout "$latest_tag"
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV
        
      - name: Get short commit hash
        run: |
          git_hash=$(git rev-parse --short $LATEST_TAG)
          echo "GIT_COMMIT_HASH=$git_hash" >> $GITHUB_ENV
  
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      
      - name: Write Cloudflare certs
        run: |
          mkdir -p nginx/certs
          echo "${{ secrets.SSL_ORIGIN_CERT }}" | base64 -d > nginx/certs/origin.pem
          echo "${{ secrets.SSL_ORIGIN_KEY }}" | base64 -d > nginx/certs/origin.key
          chmod 600 nginx/certs/origin.*

      - name: Run containers
        run: |
          docker compose -f docker-compose.yml down || true
          sleep 5; docker compose -f docker-compose.yml up -d